<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 3</title>
</head>
<body>
    <h2>
        JavaScript to change fontSize
    </h2>
    <p id="d1">
         Here JavaScript can change the style
         of an HTML element by clicking on the Button.
    </p>
    <button type="button" onclick="document.getElementById('d1')
    .style.fontSize='40px'"> Click Here!</button>
</body>
</html>
