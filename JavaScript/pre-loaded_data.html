<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 7</title>
</head>
<body>
    <h1>Pre-loaded HTML file using document.write() .</h1>

    <p>Click below to see magic.</p>
    <button onclick="writer()">Click Here!</button>
    
    <script>
        function writer(){
            document.write('MAGIC!');
        }
    </script>
</body>
