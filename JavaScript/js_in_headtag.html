<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 12</title>
    <script>
        function myFunc()
        {
            document.getElementById("i1").innerHTML="Para Changed.";
        }
    </script>
</head>
<body>
    <h1>JavaScript 'SCRIPT tag' in head tag. </h1>
    <p id="i1">I am unchanged</p>
    <button onclick="myFunc()">Click Here.</button>
</body>
</html>
