<body>
    <h2>JavaScript Can Change HTML Attribute Values</h2>
    <p> Here JavaScript changes the value of the 
        source attribute of an img tag
    </p>

    <button onclick="document.getElementById.('onimg')
    src='ezgif.com-resize.gif'">Turn on the Fan</button>
    
    <img id ="onimg" src="ezgif.com-resize.gif" 
    style="width:100px">
</body>
