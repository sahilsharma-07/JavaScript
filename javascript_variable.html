<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>JavaScript Variables.</h1>
    <hr>
    <p>
        Variables in JavaScript are conatainers for storing data values.
    </p>
<ol>
    <li><p>Variables declared using 'var' keyword.</p></li>
     <p id="p1"></p>

    <script>
        var x = 5;
        var y = 6;
        var z = x + y;
        document.getElementById("p1").innerHTML  = 
        "The value of z is :- " + z;
    </script>

    <li><p>Variables declared using 'let' keyword.</p></li>
    <p id="p2"></p>

    <script>
        var p = 5;
        var q = 5;
        var r = p + q;
        document.getElementById("p2").innerHTML  =
        "The value of r is :- " + r;
    </script>
</ol>
</body>
</html>
